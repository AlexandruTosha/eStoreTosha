<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            margin-left: 30px;
            color: #fff; /* Set the color for the logo text */
        }
        header ul {
            list-style-type: none;
            padding: 0;
        }
        header li {
            display: inline;
            margin-right: 100px;
        }
        /* Style the menu items text color */
        header li a {
            color: #fff; /* Set the color for the menu items */
            text-decoration: none; /* Remove underline from links */
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .highlighted-products {
            text-align: center;
        }
        /* Rest of the CSS ... */
    </style>
</head>
<body>
    <header>
        <div class="logo">eStoreTosha</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="products/">Shop</a></li>
            <li><a href="cart/">Cart</a></li>
            <li><a href="user/">Profile</a></li>
        </ul>
    </header>
    

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <div class="highlighted-products">
        <!-- Product containers will go here -->
    </div>
</body>
</html>
