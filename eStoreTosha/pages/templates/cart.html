<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .cart-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        .cart-icon {
            text-align: center;
            font-size: 48px;
            color: #3498db;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .product-name {
            flex: 1;
        }

        .product-price {
            flex: 0 0 60px;
            text-align: right;
        }

        .total-price {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div class="cart-icon">&#128722;</div>
        <ul class="product-list">
            <li class="product-item">
                <span class="product-name">Product 1</span>
                <span class="product-price"> - </span>
            </li>
            <li class="product-item">
                <span class="product-name">Product 2</span>
                <span class="product-price"> - </span>
            </li>
            <li class="product-item">
                <span class="product-name">Product 3</span>
                <span class="product-price"> - </span>
            </li>
        </ul>
        <div class="total-price">Total: $0.00</div>
    </div>
</body>
</html>
