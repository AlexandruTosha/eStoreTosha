<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            text-align: center;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .profile-info {
            text-align: center;
            margin-top: 20px;
        }

        .profile-info h2 {
            font-size: 24px;
        }

        .profile-info p {
            font-size: 16px;
            color: #888;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Profile</h1>
    </header>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h2>eStoreTosha Admin</h2>
            <p>Email: alexandru.tosa67@gmail.com </p>
            <p>Location: Hoffman Estates, USA</p>
            <p>Joined:August, 2023</p>
        </div>
    </div>

    <footer>
        &copy; 2023 eStoreTosha. All rights reserved.
    </footer>
</body>
</html>
